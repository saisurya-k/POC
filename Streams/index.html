<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="./stream.js"></script>
    <script src="./lodash.js"></script>
    <script>
        var persons = [];
        for (var i = 201; i > 0; i--) {
            persons.push({
                name: 'abc${i}',
                id: i,
                profession: 'xyz'
            });
        }


        console.log(persons.size);

        var employees = _(persons).filter(person => {
            console.log('filter', person.id);
            return person.id % 2 == 0;
        }).map(person => {
            console.log('map', person.id);
            return {
                name: person.name,
                profession: person.profession
            };
        }).value();

        var employees = _.chain(persons).filter(person => {
            console.log('filter', person.id);
            return person.id % 2 == 0;
        }).map(person => {
            console.log('map', person.id);
            return {
                name: person.name,
                profession: person.profession
            };
        }).value();
    </script>
</body>

</html>
